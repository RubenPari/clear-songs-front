<div class="sidenav-container">
  <!-- Sidebar Offcanvas -->
  <ng-template #sidebarContent let-offcanvas>
    <div class="offcanvas-header border-bottom">
      <div class="d-flex align-items-center">
        <div class="logo-icon me-2">ðŸŽµ</div>
        <h5 class="offcanvas-title mb-0 fw-bold">Clear Songs</h5>
      </div>
      <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss()"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column sidebar-nav">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" (click)="offcanvas.dismiss()">
          <div class="nav-link-content">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </div>
        </a>
        <a class="nav-link" routerLink="/tracks" routerLinkActive="active" (click)="offcanvas.dismiss()">
          <div class="nav-link-content">
            <i class="bi bi-music-note-list"></i>
            <span>Track Management</span>
          </div>
        </a>
        <a class="nav-link" routerLink="/playlists" routerLinkActive="active" (click)="offcanvas.dismiss()">
          <div class="nav-link-content">
            <i class="bi bi-playlist"></i>
            <span>Playlists</span>
          </div>
        </a>
        <div class="nav-divider"></div>
        <a class="nav-link" routerLink="/settings" routerLinkActive="active" (click)="offcanvas.dismiss()">
          <div class="nav-link-content">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </div>
        </a>
      </nav>
    </div>
  </ng-template>

  <!-- Desktop Sidebar -->
  <div class="sidenav d-none d-md-block">
    <div class="sidenav-header">
      <div class="d-flex align-items-center mb-4">
        <div class="logo-icon me-2">ðŸŽµ</div>
        <h5 class="mb-0 fw-bold">Clear Songs</h5>
      </div>
    </div>
    <nav class="nav flex-column sidebar-nav">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
        <div class="nav-link-content">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </div>
      </a>
      <a class="nav-link" routerLink="/tracks" routerLinkActive="active">
        <div class="nav-link-content">
          <i class="bi bi-music-note-list"></i>
          <span>Track Management</span>
        </div>
      </a>
      <a class="nav-link" routerLink="/playlists" routerLinkActive="active">
        <div class="nav-link-content">
          <i class="bi bi-playlist"></i>
          <span>Playlists</span>
        </div>
      </a>
      <div class="nav-divider"></div>
      <a class="nav-link" routerLink="/settings" routerLinkActive="active">
        <div class="nav-link-content">
          <i class="bi bi-gear"></i>
          <span>Settings</span>
        </div>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg app-toolbar">
      <div class="container-fluid px-4">
        @if (isHandset()) {
          <button
            type="button"
            class="btn btn-icon"
            aria-label="Toggle sidebar"
            (click)="openSidebar(sidebarContent)"
          >
            <i class="bi bi-list"></i>
          </button>
        }
        <div class="d-flex align-items-center">
          <div class="logo-icon me-2 d-md-none">ðŸŽµ</div>
          <span class="navbar-brand mb-0 logo">Clear Songs</span>
        </div>
        <div class="ms-auto d-flex align-items-center gap-3">
          <button class="btn btn-icon" (click)="toggleTheme()" [title]="isDarkTheme() ? 'Switch to light theme' : 'Switch to dark theme'">
            <i class="bi" [class.bi-sun-fill]="isDarkTheme()" [class.bi-moon-fill]="!isDarkTheme()"></i>
          </button>
          <div class="dropdown">
            <button class="btn btn-user" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              @if (authService.currentUser()?.profile_image) {
                <img [src]="authService.currentUser()?.profile_image" alt="User Avatar" class="avatar">
              }
              @if (!authService.currentUser()?.profile_image) {
                <i class="bi bi-person-circle"></i>
              }
              <span class="d-none d-lg-inline ms-2">{{ authService.currentUser()?.display_name }}</span>
              <i class="bi bi-chevron-down ms-2 d-none d-lg-inline"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li><h6 class="dropdown-header">{{ authService.currentUser()?.display_name }}</h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/settings">
                <i class="bi bi-gear me-2"></i>Settings
              </a></li>
              <li><a class="dropdown-item text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="content">
      @if (loadingService.loading()) {
        <div class="loading-overlay">
          <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading...</p>
          </div>
        </div>
      }
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

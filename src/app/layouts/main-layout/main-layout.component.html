<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">ðŸŽµ Clear Songs</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav [opened]="sidenavOpen" mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/tracks" routerLinkActive="active">
          <mat-icon matListItemIcon>library_music</mat-icon>
          <span matListItemTitle>Track Management</span>
        </a>

        <a mat-list-item routerLink="/playlists" routerLinkActive="active">
          <mat-icon matListItemIcon>playlist_play</mat-icon>
          <span matListItemTitle>Playlists</span>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item routerLink="/settings" routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="loading-overlay" *ngIf="loadingService.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

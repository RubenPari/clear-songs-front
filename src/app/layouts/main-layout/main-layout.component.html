<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/tracks" routerLinkActive="active">
        <mat-icon matListItemIcon>library_music</mat-icon>
        <span matListItemTitle>Track Management</span>
      </a>

      <a mat-list-item routerLink="/playlists" routerLinkActive="active">
        <mat-icon matListItemIcon>playlist_play</mat-icon>
        <span matListItemTitle>Playlists</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo">ðŸŽµ Clear Songs</span>
      <span class="spacer"></span>

      <button mat-icon-button (click)="toggleTheme()" [matTooltip]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <img *ngIf="(authService.currentUser$ | async)?.profile_image" [src]="(authService.currentUser$ | async)?.profile_image" alt="User Avatar" class="avatar">
        <mat-icon *ngIf="!(authService.currentUser$ | async)?.profile_image">account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>{{ (authService.currentUser$ | async)?.display_name }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <div class="loading-overlay" *ngIf="loadingService.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
